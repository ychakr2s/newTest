<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>

<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <p>name: <input type="text" th:field="*{name}"/></p>
    <p>lastname: <input type="text" th:field="*{lastname}"/></p>
    <p>Email_Adresse: <input type="text" th:field="*{email_Adresse}"/></p>
    <p>Password <input type="text" th:field="*{password}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

<p th:text="'name: ' + ${user.name}"/>
<p th:text="'lastname: ' + ${user.lastname}"/>
<p th:text="'email_Adresse: ' + ${user.email_Adresse}"/>
<p th:text="'password: ' + ${user.password}"/>


</body>
</html>
