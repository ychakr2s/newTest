<div class="register">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Register</h5>

                        <form class="form-signin" action="#" th:action="@{/register}" th:object="${user}" method="post">

                            <div class="form-label-group">
                                <input type="text" id="inputName" class="form-control" placeholder="Name"
                                       th:field="*{name}"
                                       th:required="required"/>
                                <label for="inputName">Name</label>
                            </div>

                            <div class="form-label-group">
                                <input type="text" id="inputLastname" class="form-control"
                                       placeholder="Lastname" th:field="*{lastname}" th:required="required"/>
                                <label for="inputLastname">Lastname</label>

                            </div>

                            <div class="form-label-group">
                                <input type="text" id="inputUsername" class="form-control"
                                       placeholder="Username" th:field="*{username}" th:required="required"/>
                                <label for="inputUsername">Username</label>
                            </div>
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                       th:field="*{email}" th:required="required"/>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                       th:field="*{password}" th:required="required"/>
                                <label for="inputPassword">Password</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="inputConfirmPassword" class="form-control"
                                       placeholder="Confirm Password" th:required="required"/>
                                <label for="inputConfirmPassword">Confirm password</label>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" id="submit-btn"
                                    type="submit">Register
                            </button>
                            <a class="d-block text-center mt-2 small" href="/loggin">Sign In</a>
                            <hr class="my-4"/>

                            <span class="btn btn-lg btn-google btn-block text-uppercase"><i
                                    class="fa fa-google" href="www.google.com"></i><a style="color: #FFFFFF"
                                                                                      href="https://www.google.de/">Sign up with Google</a>
                            </span>
                            <span class="btn btn-lg btn-facebook btn-block text-uppercase"><i
                                    class="fa fa-facebook"></i><a href="https://www.facebook.com"
                                                                  style="color: #FFFFFF">Sign up with Facebook</a>
                            </span>
                            <!--                        <hr class="my-4"/>-->

                            <!--                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i-->

                            <!--                        </button>-->


                        </form>
                    </div>
