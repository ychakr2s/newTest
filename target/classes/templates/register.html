<h1>Form</h1>

<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <p>name: <input type="text" placeholder="name" th:field="*{name}" th:required="required"/></p>
    <p>lastname: <input type="text" placeholder="lastname" id="eree" th:field="*{lastname}" th:required="required"/></p>
    <p>Email_Adresse: <input type="email" placeholder="E-mail" th:field="*{email_Adresse}" th:required="required"/></p>
    <p>Password <input type="password" placeholder="Password" id="pass" th:field="*{password}" name="password1"
                       th:required="required"/></p>
    <p>repeat Password <input type="password" id="repeat" placeholder="Please Confirm Your Password" name="password2"
                              th:required="required"/></p>

    <p><input type="submit" name="myForm" id="submit-btn" value="submit"/>
        <input type="reset" value="Reset"/>
    </p>

    <h1 th:text="${message}"></h1>

</form>
