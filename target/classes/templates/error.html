<div class="error">
    <div class="container">

        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5"
                     style="background-color: #e4929a; align-content: center; text-align: center;">
                    <div class="card-body">
                        <div class="login">
                            <h3 th:text="${message}"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="loggin">
    <div class="container">

        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body" style=" background-color: #e4929a;">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin" action="#" th:action="@{/login-user}" th:object="${user}"
                              method="post">

                            <div class="form-label-group">
                                <input type="text" id="inputEmail" class="form-control" placeholder="Email address"
                                       th:field="*{username}" th:required="required"/>
                                <label for="inputEmail">Username or Email</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control"
                                       placeholder="Password" th:field="*{password}" th:required="required"/>
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1"/>
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                                    id="submit-btn">Sign in
                            </button>
                            <span class="btn btn-lg btn-primary btn-block text-uppercase"><a
                                    href="/register" style="color: #ffffff">Register</a>
                            </span>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
