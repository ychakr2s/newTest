<div class="loggin">
    <div class="container">

        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="login">
                            <h2 th:text="${message}"></h2>
                        </div>
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin" action="#" th:action="@{/login-user}" th:object="${user}"
                              method="post">

                            <div class="form-label-group">
                                <input type="text" id="inputUsername" class="form-control" placeholder="Email address"
                                       th:field="*{username}" th:required="required"/>
                                <label for="inputUsername">Username</label>
                            </div>

                            <!--                                <div class="form-label-group">-->
                            <!--                                    <input type="email" id="inputEmail" class="form-control"-->
                            <!--                                           placeholder="Email address"/>-->
                            <!--                                    <label for="inputEmail">Email address</label>-->
                            <!--                                </div>-->

                            <!--                            <div class="form-label-group">-->
                            <!--                                <input type="text" id="inputEmail" class="form-control" placeholder="Email address"-->
                            <!--                                       th:field="*{username}" th:required="required"/>-->
                            <!--                                <label for="inputEmail">userName oder Email</label>-->
                            <!--                            </div>-->

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control"
                                       placeholder="Password" th:field="*{password}" th:required="required"/>
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1"/>
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                                    id="submit-btn">Sign in
                            </button>
                            <hr class="my-4"/>
                            <span class="btn btn-lg btn-google btn-block text-uppercase"><i
                                    class="fa fa-google" href="www.google.com"></i><a style="color: #FFFFFF"
                                                                                      href="https://www.google.de/">Sign up with Google</a>
                            </span>
                            <span class="btn btn-lg btn-facebook btn-block text-uppercase"><i
                                    class="fa fa-facebook"></i><a href="https://www.facebook.com"
                                                                  style="color: #FFFFFF">Sign up with Facebook</a>
                            </span>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
