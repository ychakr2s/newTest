<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/jquery-ui.css"/>
    <title>Title</title>
</head>
<body>

<div class="fahrthinzufuegen">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Update Fahrt</h5>

                        <form class="form-signin" action="#" th:action="@{/update/{id}(id=${fahrt.id})}"
                              th:object="${fahrt}" method="post">

<!--                            <input type="hidden" name="id" value="${fahrt.id}"/>-->


                            <div class="form-label-group">
                                <input type="text" id="inputName" class="form-control" placeholder="Name"
                                       th:field="*{depart}" th:required="required"/>
                                <label for="inputName">Abfahrt</label>
                            </div>

                            <div class="form-label-group">
                                <input type="text" id="inputLastname" class="form-control"
                                       placeholder="Lastname" th:field="*{target}" th:required="required"/>
                                <label for="inputLastname">Ziel</label>

                            </div>

                            <div class="form-label-group">
                                <input type="text" id="inputUsername" class="form-control"
                                       placeholder="Username" th:field="*{dates}" th:required="required"/>
                                <label for="inputUsername">Wann</label>
                            </div>
                            <div class="form-label-group">
                                <input type="text" id="inputEmail" class="form-control" placeholder="Email address"
                                       th:field="*{prices}" th:required="required"/>
                                <label for="inputEmail">Preis</label>
                            </div>

                            <div class="form-label-group">
                                <input type="text" id="inputPassword" class="form-control" placeholder="Password"
                                       th:field="*{places}" th:required="required"/>
                                <label for="inputPassword">Pl√§tze</label>
                            </div>

                            <div class="btn btn-lg btn-primary btn-block text-uppercase">
                                <input type="submit" class="btn btn-primary" value="Update"/>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-3.4.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>

<script src="js/jquery.slim.min.js"></script>
</body>
</html>
